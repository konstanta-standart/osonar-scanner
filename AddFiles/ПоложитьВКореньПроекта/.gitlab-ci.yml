
stages:
  - qa

before_script:
  - CHCP 65001

qa-branch:
  stage: qa
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  allow_failure: true
  tags:
    - osonar_scanner
  except:
    - merge_requests
    - main # исключить, т.к. гоняется через jenkins
    - master # исключить, т.к. гоняется через jenkins
  only:
    - develop # долгоживущие ветки. По коротким достаточно MR
  script:
    - osonar_scanner -addRING_OPTS=xmx8g
    - if ($Env:DEBUG_CI -ne $true) {Remove-Item -Path .\gitlab_ci -Recurse -Force}

qa-mr:
  stage: qa
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  allow_failure: true
  tags:
    - osonar_scanner
  only:
    - merge_requests
  script:
    - osonar_scanner -mr -addRING_OPTS=xmx8g
    - if ($Env:DEBUG_CI -ne $true) {Remove-Item -Path .\gitlab_ci -Recurse -Force}

